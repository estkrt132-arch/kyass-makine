<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KYASS • Makine QR</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px;max-width:920px}
    header{display:flex;justify-content:space-between;align-items:baseline;gap:12px;flex-wrap:wrap}
    .muted{color:#666}
    input{padding:10px 12px;font-size:16px;width:320px;max-width:100%}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{padding:10px 8px;border-bottom:1px solid #eee;text-align:left}
    a{color:inherit}
    .pill{display:inline-block;padding:2px 10px;border:1px solid #ddd;border-radius:999px;font-size:12px}
  </style>
</head>
<body>
<header>
  <h1>Makine Listesi (Public)</h1>
  <div class="muted" id="meta"></div>
</header>

<p class="muted">
  Bu sayfa GitHub Pages üzerinde çalışır. QR’lar <code>machine.html?id=...</code> linkine gider.
</p>

<input id="q" placeholder="Ara: kod / seri no / marka / tip" />

<table>
  <thead>
    <tr>
      <th>Kod</th><th>Seri No</th><th>Marka</th><th>Tip</th><th>Durum</th>
    </tr>
  </thead>
  <tbody id="rows"></tbody>
</table>

<script src="./assets/app.js"></script>
</body>
</html>
